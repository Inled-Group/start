<script>
    function toggleIframe(iframeId) {
        var iframe = document.getElementById(iframeId);
        if (iframe.style.display === 'none') {
            iframe.style.display = 'block';
            iframe.src = getIframeSrc(iframeId);
        } else {
            iframe.style.display = 'none';
            iframe.src = '';
        }
    }

    function getIframeSrc(iframeId) {
        switch (iframeId) {
            case 'miIframe':
                return 'https://www.elmundo.es/';
            case 'miIframe2':
                return 'https://elpais.com/';
            case 'miIframe3':
                return 'https://www.abc.es/';
            case 'miIframe4':
                return 'https://www.larazon.es/';
            case 'miIframe5':
                return 'https://www.libertaddigital.com/';
            case 'miIframe6':
                return 'https://www.lavozdegalicia.es/';
            default:
                return '';
        }
    }
    const linkElement = document.createElement('link');
linkElement.rel = 'stylesheet';
linkElement.href = 'https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,300,0,0';
      
const scriptElement = document.createElement('script');
scriptElement.src = 'https://kit.fontawesome.com/a3d5ef9bfb.js';
scriptElement.crossOrigin = 'anonymous';
      
let isLoaded = false;
      
    document.getElementById('toggleButton').addEventListener('click', function() {
         if (!isLoaded) {
              document.head.appendChild(linkElement);
              document.head.appendChild(scriptElement);
              isLoaded = true;
          } else {
              linkElement.remove();
              scriptElement.remove();
              isLoaded = false;
          }
      });


</script>
<script>
    const toggleButton = document.getElementById('toggle-dark-mode');

    // Verifica si hay un estado guardado en localStorage
    const isDarkMode = localStorage.getItem('dark-mode') === 'enabled';

    // Aplica el modo oscuro si está activado
    if (isDarkMode) {
        document.body.classList.add('dark-mode');
        toggleButton.textContent = 'Modo Claro';
    }

    toggleButton.addEventListener('click', () => {
        // Alternar la clase 'dark-mode' en el body
        document.body.classList.toggle('dark-mode');

        if (document.body.classList.contains('dark-mode')) {
            // Guardar preferencia en localStorage
            localStorage.setItem('dark-mode', 'enabled');
            toggleButton.textContent = 'Modo Claro';
        } else {
            // Eliminar preferencia de localStorage
            localStorage.setItem('dark-mode', 'disabled');
            toggleButton.textContent = 'Modo Oscuro';
        }
    });
    let modoEliminacion = false;

function cargarFavoritos() {
    const favoritos = JSON.parse(localStorage.getItem('favoritos')) || [];
    const lista = document.getElementById('favoritos-lista');
    lista.innerHTML = '';
    favoritos.forEach((favorito, index) => {
        const nuevoFavorito = document.createElement('li');
        const enlace = document.createElement('a');
        enlace.href = favorito.url;
        enlace.target = '_blank';
        enlace.textContent = favorito.nombre;
        enlace.onclick = (e) => {
            if (modoEliminacion) {
                e.preventDefault(); // Prevenir que el enlace abra la URL
                eliminarFavorito(index);
            }
        };
        nuevoFavorito.appendChild(enlace);
        lista.appendChild(nuevoFavorito);
    });
}

function guardarFavorito() {
    const nombre = document.getElementById('nombre-favorito').value;
    const url = document.getElementById('url-favorito').value;
    if (nombre && url) {
        const favoritos = JSON.parse(localStorage.getItem('favoritos')) || [];
        favoritos.push({ nombre, url });
        localStorage.setItem('favoritos', JSON.stringify(favoritos));
        cargarFavoritos();
    }
}

function eliminarFavorito(index) {
    const favoritos = JSON.parse(localStorage.getItem('favoritos')) || [];
    favoritos.splice(index, 1);
    localStorage.setItem('favoritos', JSON.stringify(favoritos));
    cargarFavoritos();
}

function activarModoEliminacion() {
    modoEliminacion = true;
    document.getElementById('favoritos-lista').classList.add('eliminacion-activa');
    document.getElementById('mensaje-eliminacion').style.display = 'block';
    setTimeout(() => {
        modoEliminacion = false;
        document.getElementById('favoritos-lista').classList.remove('eliminacion-activa');
        document.getElementById('mensaje-eliminacion').style.display = 'none';
    }, 10000); // 10 segundos
}

window.onload = cargarFavoritos;
</script>
